<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OSM HGV Limits - Smart Mapper</title>
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #0d0d0d;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            overflow: hidden;
        }

        #map {
            width: 100vw;
            height: 100vh;
            z-index: 1;
        }

        /* Overlay UI */
        #ui-overlay {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 1000;
            background: rgba(0, 0, 0, 0.95);
            padding: 15px;
            border-radius: 12px;
            border: 1px solid #444;
            color: #fff;
            width: 300px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.8);
            backdrop-filter: blur(10px);
            pointer-events: auto;
        }

        h1 {
            margin: 0 0 10px 0;
            font-size: 1rem;
            color: #ffcc00;
            text-transform: uppercase;
            letter-spacing: 1px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        /* Search & GPS Bar */
        .search-container {
            display: flex;
            gap: 5px;
            margin-bottom: 12px;
        }

        .search-input {
            flex-grow: 1;
            background: #222;
            border: 1px solid #444;
            border-radius: 6px;
            padding: 8px 12px;
            color: white;
            font-size: 0.8rem;
            outline: none;
        }

        .search-input:focus { border-color: #ffcc00; }

        .icon-btn {
            background: #333;
            border: 1px solid #444;
            color: white;
            width: 36px;
            height: 36px;
            border-radius: 6px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }

        .icon-btn:hover { background: #444; color: #ffcc00; }
        .icon-btn.gps-btn { background: #ffcc00; color: #000; border: none; }
        .icon-btn.gps-btn:hover { background: #e6b800; }

        #status-bar {
            font-size: 0.75rem;
            color: #aaa;
            margin-bottom: 12px;
            padding-bottom: 10px;
            border-bottom: 1px solid #333;
        }

        .legend {
            font-size: 0.75rem;
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .color-box {
            width: 14px;
            height: 4px;
            border-radius: 2px;
        }

        /* Switch UI */
        .toggle-container {
            margin-top: 15px;
            padding-top: 10px;
            border-top: 1px solid #333;
            display: flex;
            align-items: center;
            justify-content: space-between;
            font-size: 0.75rem;
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 34px;
            height: 20px;
        }

        .switch input { opacity: 0; width: 0; height: 0; }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0; left: 0; right: 0; bottom: 0;
            background-color: #333;
            transition: .4s;
            border-radius: 20px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 14px; width: 14px;
            left: 3px; bottom: 3px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .slider { background-color: #ffcc00; }
        input:checked + .slider:before { transform: translateX(14px); }

        /* Popup Styles */
        .leaflet-popup-content-wrapper {
            background: #1a1a1a;
            color: #fff;
            border: 1px solid #444;
            border-radius: 8px;
            width: 350px !important;
        }
        .leaflet-popup-content { margin: 12px; }
        .leaflet-popup-tip { background: #1a1a1a; }
        
        .data-badge {
            display: inline-block;
            background: #444;
            color: white;
            font-size: 0.65rem;
            padding: 2px 6px;
            border-radius: 4px;
            margin-bottom: 8px;
            font-weight: bold;
            text-transform: uppercase;
        }
        .data-badge.has-data { background: linear-gradient(45deg, #2e7d32, #689f38); }
        .data-badge.missing { background: linear-gradient(45deg, #c62828, #e53935); }

        .popup-info { font-size: 0.85rem; line-height: 1.4; margin-bottom: 12px; color: #eee; border-left: 3px solid #ffcc00; padding-left: 10px; }

        .table-container {
            max-height: 250px;
            overflow-y: auto;
            background: #222;
            border: 1px solid #333;
            border-radius: 6px;
            padding: 5px;
        }
        .data-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.75rem;
        }
        .table-header {
            background: #333;
            color: #ffcc00;
            padding: 6px 8px;
            font-weight: bold;
            text-transform: uppercase;
            font-size: 0.65rem;
            text-align: left;
        }
        .table-row { border-bottom: 1px solid #2a2a2a; }
        .table-row:last-child { border-bottom: none; }
        .table-key { padding: 6px 8px; color: #88ccff; font-family: monospace; width: 45%; }
        .table-val { padding: 6px 8px; color: #ccff88; text-align: right; font-weight: bold; }

        .btn-edit {
            display: block; width: 100%; text-align: center;
            background: #ffcc00; color: #000; text-decoration: none;
            padding: 10px; border-radius: 6px; font-size: 0.8rem;
            font-weight: bold; transition: background 0.2s;
            margin-top: 12px;
        }
        .btn-edit:hover { background: #e6b800; }
        .status-warn { color: #ffaa00; font-weight: bold; }
    </style>
</head>
<body>

    <div id="ui-overlay">
        <h1 id="ui-title">üöõ HGV Explorer</h1>
        
        <!-- Search Bar -->
        <div class="search-container">
            <input type="text" id="search-box" class="search-input" placeholder="Cerca citt√† o CAP...">
            <button id="search-btn" class="icon-btn">üîç</button>
            <button id="gps-btn" class="icon-btn gps-btn" title="La mia posizione">üìç</button>
        </div>

        <div id="status-bar">
            <span id="status-text">Inizializzazione...</span>
        </div>
        
        <div class="legend" id="ui-legend">
            <!-- Popolata via JS -->
        </div>

        <div class="toggle-container">
            <span id="label-missing">Evidenzia zone da mappare</span>
            <label class="switch">
                <input type="checkbox" id="missing-data-toggle">
                <span class="slider"></span>
            </label>
        </div>
    </div>

    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    
    <script>
        const userLang = (navigator.language || navigator.userLanguage || 'it').split('-')[0];
        
        const i18n = {
            it: {
                title: "üöõ HGV Explorer",
                zoomIn: "Zooma per i dati (z15+)",
                fetching: "Interrogazione OSM...",
                mapped: "{n} elementi caricati",
                serverBusy: "Server occupato, riprovo tra poco...",
                showMissing: "Evidenzia zone da mappare",
                dataBadge: "Dati Esistenti",
                noDataBadge: "Nessun dato HGV",
                editBtn: "‚úé Modifica con editor iD",
                locError: "Impossibile ottenere la posizione",
                searchError: "Luogo non trovato",
                sections: {
                    current: "Valori Attuali Rilevati",
                    suggest: "Suggerimenti per la mappatura",
                    access: "Accesso & Percorsi",
                    phys: "Dimensioni & Peso",
                    cargo: "Merci & Carichi"
                }
            },
            en: {
                title: "üöõ HGV Explorer",
                zoomIn: "Zoom in for data (z15+)",
                fetching: "Querying OSM...",
                mapped: "{n} elements loaded",
                serverBusy: "Server busy, retrying soon...",
                showMissing: "Highlight zones to map",
                dataBadge: "Existing Data",
                noDataBadge: "No HGV Data",
                editBtn: "‚úé Edit with iD Editor",
                locError: "Could not get location",
                searchError: "Place not found",
                sections: {
                    current: "Current Values Detected",
                    suggest: "Mapping Suggestions",
                    access: "Access & Routes",
                    phys: "Dimensions & Weight",
                    cargo: "Cargo & Loads"
                }
            }
        };

        const lang = i18n[userLang] || i18n.en;

        const legendData = [
            { c: "#00ff66", t: "Libero (yes)" },
            { c: "#3388ff", t: "Consigliato (designated)" },
            { c: "#ff00ff", t: "Locali / Consegne" },
            { c: "#ff3333", t: "Divieto (no)" },
            { c: "#ffaa00", t: "Limiti Fisici" },
            { c: "rgba(255, 255, 255, 0.3)", t: "Mancanti (da mappare)" }
        ];

        document.getElementById('ui-title').textContent = lang.title;
        document.getElementById('label-missing').textContent = lang.showMissing;
        const legendContainer = document.getElementById('ui-legend');
        legendData.forEach(item => {
            const div = document.createElement('div');
            div.className = 'legend-item';
            div.innerHTML = `<div class="color-box" style="background: ${item.c};"></div><span>${item.t}</span>`;
            legendContainer.appendChild(div);
        });

        const map = L.map('map', { zoomControl: false }).setView([45.4642, 9.1900], 15);
        const overpassEndpoints = [
            'https://overpass-api.de/api/interpreter',
            'https://lz4.overpass-api.de/api/interpreter',
            'https://overpass.kumi.systems/api/interpreter'
        ];
        let currentEndpointIndex = 0;

        L.control.zoom({ position: 'bottomright' }).addTo(map);
        L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        const hgvLayer = L.layerGroup().addTo(map);
        let currentAbortController = null;
        let showMissing = false;
        let debounceTimer = null;

        // --- Ricerca Luogo (Nominatim) ---
        async function performSearch() {
            const query = document.getElementById('search-box').value;
            if (!query) return;

            try {
                document.getElementById('status-text').textContent = "Ricerca in corso...";
                const response = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(query)}&limit=1`);
                const data = await response.json();
                
                if (data && data.length > 0) {
                    const { lat, lon } = data[0];
                    map.setView([lat, lon], 16);
                } else {
                    document.getElementById('status-text').innerHTML = `<span class="status-warn">${lang.searchError}</span>`;
                }
            } catch (e) {
                console.error(e);
            }
        }

        document.getElementById('search-btn').addEventListener('click', performSearch);
        document.getElementById('search-box').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') performSearch();
        });

        // --- GPS Geolocation ---
        document.getElementById('gps-btn').addEventListener('click', () => {
            map.locate({ setView: true, maxZoom: 16 });
        });

        map.on('locationerror', () => {
            document.getElementById('status-text').innerHTML = `<span class="status-warn">${lang.locError}</span>`;
        });

        // --- Fetch Dati ---
        document.getElementById('missing-data-toggle').addEventListener('change', (e) => {
            showMissing = e.target.checked;
            triggerFetch();
        });

        function triggerFetch() {
            if (debounceTimer) clearTimeout(debounceTimer);
            debounceTimer = setTimeout(fetchHGVData, 800); 
        }

        async function fetchHGVData() {
            const zoom = map.getZoom();
            const minZoom = showMissing ? 16 : 15;
            if (zoom < minZoom) {
                document.getElementById('status-text').textContent = lang.zoomIn;
                return;
            }
            if (currentAbortController) currentAbortController.abort();
            currentAbortController = new AbortController();

            const b = map.getBounds();
            const bbox = `${b.getSouth()},${b.getWest()},${b.getNorth()},${b.getEast()}`;
            
            let query = `[out:json][timeout:50];(`;
            query += `way["hgv"](${bbox});way["maxheight"](${bbox});way["maxweight"](${bbox});way["maxwidth"](${bbox});way["hazmat"](${bbox});way["maxlength"](${bbox});`;
            if (showMissing) {
                query += `way["highway"~"^(primary|secondary|tertiary|unclassified|residential)$"]["hgv"!~"."]["maxheight"!~"."]["maxweight"!~"."](${bbox});`;
            }
            query += `);out body geom;`;

            try {
                document.getElementById('status-text').textContent = lang.fetching;
                const response = await fetch(overpassEndpoints[currentEndpointIndex], { 
                    method: 'POST', body: query, signal: currentAbortController.signal 
                });
                
                if (!response.ok) throw new Error('Server Busy');

                const data = await response.json();
                renderData(data);
                document.getElementById('status-text').textContent = lang.mapped.replace('{n}', data.elements.filter(e => e.tags).length);
            } catch (e) {
                if (e.name !== 'AbortError') {
                    currentEndpointIndex = (currentEndpointIndex + 1) % overpassEndpoints.length;
                    document.getElementById('status-text').innerHTML = `<span class="status-warn">${lang.serverBusy}</span>`;
                    setTimeout(triggerFetch, 3000);
                }
            }
        }

        function renderData(data) {
            hgvLayer.clearLayers();
            
            data.elements.forEach(el => {
                if (!el.tags || el.type !== 'way' || !el.geometry) return;
                const t = el.tags;
                const relevantTags = ['hgv', 'maxheight', 'maxweight', 'maxwidth', 'maxlength', 'hazmat', 'maxaxleload', 'trailer'];
                const hgvTagsFound = relevantTags.filter(key => t[key]);
                const hasHGV = hgvTagsFound.length > 0;

                let color = "rgba(255, 255, 255, 0.2)";
                let weight = 3;
                let dashArray = null;

                if (t.hgv === 'no') color = "#ff3333";
                else if (t.hgv === 'yes') color = "#00ff66";
                else if (t.hgv === 'designated') color = "#3388ff";
                else if (['destination', 'delivery', 'local'].some(v => t.hgv?.includes(v))) color = "#ff00ff";
                else if (t.maxheight || t.maxweight) color = "#ffaa00";
                
                if (!hasHGV) {
                    if (!showMissing) return;
                    color = "rgba(255, 255, 255, 0.4)";
                    dashArray = "10, 10";
                    weight = 2;
                } else { weight = 6; }

                const latlngs = el.geometry.map(pt => [pt.lat, pt.lon]);
                if (latlngs.length >= 2) {
                    // GHOST TARGET PER CLIC FACILITATO
                    const ghostPoly = L.polyline(latlngs, {
                        color: 'transparent',
                        weight: 20,
                        interactive: true
                    }).addTo(hgvLayer);

                    const visiblePoly = L.polyline(latlngs, { 
                        color, 
                        weight, 
                        dashArray, 
                        opacity: 0.85,
                        interactive: false 
                    }).addTo(hgvLayer);
                    
                    ghostPoly.on('click', (e) => {
                        const editUrl = `https://www.openstreetmap.org/edit?way=${el.id}`;
                        let tableContent = "";

                        if (hasHGV) {
                            tableContent = `
                                <div class="table-container">
                                    <table class="data-table">
                                        <tr class="table-header"><td colspan="2">${lang.sections.current}</td></tr>
                                        ${hgvTagsFound.map(k => `
                                            <tr class="table-row"><td class="table-key">${k}</td><td class="table-val">${t[k]}</td></tr>
                                        `).join('')}
                                    </table>
                                </div>`;
                        } else {
                            tableContent = `
                                <div class="table-container">
                                    <table class="data-table">
                                        <tr class="table-header"><td colspan="2">${lang.sections.access}</td></tr>
                                        <tr class="table-row"><td class="table-key">hgv=no</td><td class="table-val">Vietato</td></tr>
                                        <tr class="table-row"><td class="table-key">hgv=designated</td><td class="table-val">Consigliato</td></tr>
                                        <tr class="table-header"><td colspan="2">${lang.sections.phys}</td></tr>
                                        <tr class="table-row"><td class="table-key">maxheight=*</td><td class="table-val">Altezza (m)</td></tr>
                                        <tr class="table-row"><td class="table-key">maxweight=*</td><td class="table-val">Peso (t)</td></tr>
                                    </table>
                                </div>`;
                        }

                        const popupHtml = `
                            <div class="data-badge ${hasHGV ? 'has-data' : 'missing'}">${hasHGV ? lang.dataBadge : lang.noDataBadge}</div>
                            <div class="popup-info">${hasHGV ? 'Informazioni rilevate su mappa.' : 'Strada senza tag HGV specifici.'}</div>
                            ${tableContent}
                            <a href="${editUrl}" target="_blank" class="btn-edit">${lang.editBtn}</a>
                        `;

                        L.popup({ maxWidth: 350 }).setLatLng(e.latlng).setContent(popupHtml).openOn(map);
                    });

                    ghostPoly.on('mouseover', () => {
                        visiblePoly.setStyle({ weight: weight + 4, opacity: 1 });
                    });
                    ghostPoly.on('mouseout', () => {
                        visiblePoly.setStyle({ weight: weight, opacity: 0.85 });
                    });
                }
            });
        }

        map.on('moveend', triggerFetch);
        triggerFetch();
    </script>
</body>
</html>
