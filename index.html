<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OSM HGV Limits - Offline Explorer</title>
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #0d0d0d;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            overflow: hidden;
        }

        #map {
            width: 100vw;
            height: 100vh;
            z-index: 1;
        }

        /* Overlay UI */
        #ui-overlay {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 1000;
            background: rgba(0, 0, 0, 0.9);
            padding: 15px;
            border-radius: 12px;
            border: 1px solid #444;
            color: #fff;
            width: 280px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.8);
            backdrop-filter: blur(10px);
            pointer-events: auto;
        }

        h1 {
            margin: 0 0 10px 0;
            font-size: 1rem;
            color: #ffcc00;
            text-transform: uppercase;
            letter-spacing: 1px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        #status-bar {
            font-size: 0.75rem;
            color: #aaa;
            margin-bottom: 12px;
            padding-bottom: 10px;
            border-bottom: 1px solid #333;
        }

        .legend {
            font-size: 0.75rem;
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .color-box {
            width: 14px;
            height: 4px;
            border-radius: 2px;
        }

        /* Switch UI */
        .toggle-container {
            margin-top: 15px;
            padding-top: 10px;
            border-top: 1px solid #333;
            display: flex;
            align-items: center;
            justify-content: space-between;
            font-size: 0.75rem;
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 34px;
            height: 20px;
        }

        .switch input { opacity: 0; width: 0; height: 0; }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0; left: 0; right: 0; bottom: 0;
            background-color: #333;
            transition: .4s;
            border-radius: 20px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 14px; width: 14px;
            left: 3px; bottom: 3px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .slider { background-color: #ffcc00; }
        input:checked + .slider:before { transform: translateX(14px); }

        /* Popup Styles */
        .leaflet-popup-content-wrapper {
            background: #1a1a1a;
            color: #fff;
            border: 1px solid #444;
            border-radius: 8px;
            min-width: 320px;
        }
        .leaflet-popup-tip { background: #1a1a1a; }
        .data-badge {
            display: inline-block;
            background: #444;
            color: white;
            font-size: 0.65rem;
            padding: 2px 6px;
            border-radius: 4px;
            margin-bottom: 5px;
            font-weight: bold;
            text-transform: uppercase;
        }
        .data-badge.has-data {
            background: linear-gradient(45deg, #2e7d32, #689f38);
        }
        .popup-info { font-size: 0.85rem; line-height: 1.4; margin-bottom: 10px; color: #ddd; }
        
        .tag-list {
            margin: 5px 0;
            padding: 0;
            list-style: none;
            font-family: monospace;
            font-size: 0.75rem;
            color: #88ccff;
        }

        .btn-edit {
            display: block; width: 100%; text-align: center;
            background: #ffcc00; color: #000; text-decoration: none;
            padding: 8px; border-radius: 6px; font-size: 0.75rem;
            font-weight: bold; transition: opacity 0.2s;
            margin-top: 10px;
        }
        .btn-edit:hover { opacity: 0.8; }
        .error-msg { color: #ff3333; font-weight: bold; font-size: 0.7rem; }
    </style>
</head>
<body>

    <div id="ui-overlay">
        <h1 id="ui-title">üöõ HGV Explorer</h1>
        <div id="status-bar">
            <span id="status-text">...</span>
        </div>
        
        <div class="legend" id="ui-legend">
            <!-- Populated by JS -->
        </div>

        <div class="toggle-container">
            <span id="label-missing">Mostra strade senza dati</span>
            <label class="switch">
                <input type="checkbox" id="missing-data-toggle">
                <span class="slider"></span>
            </label>
        </div>
    </div>

    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    
    <script>
        const userLang = (navigator.language || navigator.userLanguage || 'it').split('-')[0];
        
        // Localized Strings
        const i18n = {
            it: {
                title: "üöõ HGV Explorer",
                ready: "Pronto",
                zoomIn: "Zooma (z15+)",
                fetching: "Richiesta mirror #",
                mapped: "Mappati {n} elementi",
                serverBusy: "Server occupato, cambio mirror...",
                allBusy: "Tutti i mirror occupati. Attendi.",
                showMissing: "Mostra strade senza dati",
                legend: [
                    { c: "#00ff66", t: "Libero (yes)" },
                    { c: "#3388ff", t: "Consigliato (designated)" },
                    { c: "#ff00ff", t: "Locali/Consegne" },
                    { c: "#ff3333", t: "Divieto (no)" },
                    { c: "#ffaa00", t: "Limiti Fisici" },
                    { c: "rgba(150,150,150,0.5)", t: "Dati HGV mancanti" }
                ],
                dataBadge: "DATI RILEVATI",
                noDataBadge: "NESSUN DATO HGV",
                editBtn: "‚úé Modifica in OSM iD",
                analyzing: "Analisi locale...",
                unrestricted: "Strada percorribile senza restrizioni HGV note.",
                restricted: "Restrizioni trovate: ",
                hazard: "Attenzione: Trasporto merci pericolose limitato."
            },
            en: {
                title: "üöõ HGV Explorer",
                ready: "Ready",
                zoomIn: "Zoom In (z15+)",
                fetching: "Fetching mirror #",
                mapped: "Mapped {n} elements",
                serverBusy: "Server busy, switching mirror...",
                allBusy: "All mirrors busy. Please wait.",
                showMissing: "Show roads without data",
                legend: [
                    { c: "#00ff66", t: "Allowed (yes)" },
                    { c: "#3388ff", t: "Designated" },
                    { c: "#ff00ff", t: "Local/Delivery" },
                    { c: "#ff3333", t: "Forbidden (no)" },
                    { c: "#ffaa00", t: "Physical Limits" },
                    { c: "rgba(150,150,150,0.5)", t: "Missing HGV data" }
                ],
                dataBadge: "DATA DETECTED",
                noDataBadge: "NO HGV DATA",
                editBtn: "‚úé Edit in OSM iD",
                analyzing: "Local Analysis...",
                unrestricted: "Road accessible with no known HGV restrictions.",
                restricted: "Restrictions found: ",
                hazard: "Warning: Hazmat transport restricted."
            }
        };

        const lang = i18n[userLang] || i18n.en;

        // UI Initialization
        document.getElementById('ui-title').textContent = lang.title;
        document.getElementById('label-missing').textContent = lang.showMissing;
        const legendContainer = document.getElementById('ui-legend');
        lang.legend.forEach(item => {
            const div = document.createElement('div');
            div.className = 'legend-item';
            div.innerHTML = `<div class="color-box" style="background: ${item.c};"></div><span>${item.t}</span>`;
            legendContainer.appendChild(div);
        });

        // Map Setup
        const map = L.map('map', { zoomControl: false }).setView([45.4642, 9.1900], 15);
        const overpassEndpoints = [
            'https://overpass-api.de/api/interpreter',
            'https://lz4.overpass-api.de/api/interpreter',
            'https://z.overpass-api.de/api/interpreter'
        ];
        let currentEndpointIndex = 0;
        let retryCount = 0;

        L.control.zoom({ position: 'bottomright' }).addTo(map);
        L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
            attribution: '&copy; OSM Contributors'
        }).addTo(map);

        const hgvLayer = L.layerGroup().addTo(map);
        let currentAbortController = null;
        let showMissing = false;
        let debounceTimer = null;

        document.getElementById('missing-data-toggle').addEventListener('change', (e) => {
            showMissing = e.target.checked;
            triggerFetch();
        });

        // Local Analysis Engine (Replaces Gemini)
        function performLocalAnalysis(tags) {
            let reports = [];
            if (tags.hgv === 'no') reports.push("üö´ Accesso vietato ai mezzi pesanti.");
            if (tags.hgv === 'designated') reports.push("‚úÖ Percorso consigliato per mezzi pesanti.");
            if (tags.maxheight) reports.push(`üìè Altezza max: ${tags.maxheight}m.`);
            if (tags.maxweight) reports.push(`‚öñÔ∏è Peso max: ${tags.maxweight}t.`);
            if (tags.maxlength) reports.push(`üìê Lunghezza max: ${tags.maxlength}m.`);
            if (tags.hazmat && tags.hazmat !== 'yes') reports.push("‚ö†Ô∏è Restrizioni merci pericolose (ADR).");
            
            if (reports.length === 0) {
                return tags.highway ? `${lang.unrestricted} (Highway: ${tags.highway})` : lang.unrestricted;
            }
            return lang.restricted + "<br>" + reports.join("<br>");
        }

        function triggerFetch() {
            if (debounceTimer) clearTimeout(debounceTimer);
            debounceTimer = setTimeout(fetchHGVData, 800); 
        }

        async function fetchHGVData() {
            const currentZoom = map.getZoom();
            const minZoom = showMissing ? 16 : 15; 
            if (currentZoom < minZoom) {
                document.getElementById('status-text').textContent = lang.zoomIn;
                hgvLayer.clearLayers();
                return;
            }
            if (currentAbortController) currentAbortController.abort();
            currentAbortController = new AbortController();

            const bounds = map.getBounds();
            const bbox = `${bounds.getSouth()},${bounds.getWest()},${bounds.getNorth()},${bounds.getEast()}`;
            let query = `[out:json][timeout:50];(way["hgv"](${bbox});way["maxheight"](${bbox});way["maxweight"](${bbox});node["maxheight"](${bbox});node["maxweight"](${bbox});way["maxlength"](${bbox});way["maxaxleload"](${bbox});way["hazmat"](${bbox});`;
            if (showMissing) query += `way["highway"~"^(primary|secondary|tertiary)$"]["hgv"!~"."]["maxheight"!~"."]["maxweight"!~"."](${bbox});`;
            query += `);out body;>;out skel qt;`;

            try {
                document.getElementById('status-text').textContent = lang.fetching + (currentEndpointIndex + 1);
                const response = await fetch(overpassEndpoints[currentEndpointIndex], { method: 'POST', body: query, signal: currentAbortController.signal });
                const data = await response.json();
                retryCount = 0; 
                renderData(data);
                document.getElementById('status-text').textContent = lang.mapped.replace('{n}', data.elements.filter(e => e.tags).length);
            } catch (e) {
                if (e.name !== 'AbortError') {
                    currentEndpointIndex = (currentEndpointIndex + 1) % overpassEndpoints.length;
                    retryCount++;
                    document.getElementById('status-text').innerHTML = `<span class="error-msg">${retryCount < 6 ? lang.serverBusy : lang.allBusy}</span>`;
                    if (retryCount < 6) setTimeout(fetchHGVData, 1500);
                }
            }
        }

        function renderData(data) {
            hgvLayer.clearLayers();
            const nodes = {};
            data.elements.forEach(el => { if (el.type === 'node') nodes[el.id] = [el.lat, el.lon]; });
            data.elements.forEach(el => {
                if (!el.tags) return;
                let color = "rgba(150, 150, 150, 0.4)"; 
                let weight = 3;
                const t = el.tags;
                
                if (t.hgv === 'no') color = "#ff3333";
                else if (t.hgv === 'yes') color = "#00ff66";
                else if (t.hgv === 'designated') color = "#3388ff";
                else if (['destination', 'delivery', 'local'].some(v => t.hgv?.includes(v))) color = "#ff00ff";
                else if (t.maxheight || t.maxweight || t.maxlength || t.hazmat) color = "#ffaa00";

                let layer;
                if (el.type === 'way' && el.nodes) {
                    const latlngs = el.nodes.map(n => nodes[n]).filter(n => n);
                    if (latlngs.length >= 2) layer = L.polyline(latlngs, { color, weight: color.includes('rgba') ? 3 : 6, opacity: 0.8 });
                } else if (el.type === 'node') {
                    layer = L.circleMarker([el.lat, el.lon], { radius: 7, fillColor: (t.hgv === 'no' || (t.maxheight && parseFloat(t.maxheight) < 3.5)) ? "#ff3333" : "#ffff00", color: "#000", weight: 1, fillOpacity: 1 });
                }

                if (layer) {
                    layer.addTo(hgvLayer);
                    layer.on('click', (e) => {
                        L.DomEvent.stopPropagation(e);
                        const analysis = performLocalAnalysis(t);
                        const hasData = t.hgv || t.maxheight || t.maxweight || t.hazmat;
                        const editUrl = `https://www.openstreetmap.org/edit?${el.type}=${el.id}`;
                        
                        let tagListHtml = '<ul class="tag-list">';
                        for (const [key, value] of Object.entries(t)) {
                            if (['hgv', 'maxheight', 'maxweight', 'maxlength', 'hazmat', 'highway'].includes(key)) {
                                tagListHtml += `<li><b>${key}</b>: ${value}</li>`;
                            }
                        }
                        tagListHtml += '</ul>';

                        L.popup()
                            .setLatLng(e.latlng)
                            .setContent(`
                                <div class="data-badge ${hasData ? 'has-data' : ''}">${hasData ? lang.dataBadge : lang.noDataBadge}</div>
                                <div class="popup-info">${analysis}</div>
                                ${tagListHtml}
                                <a href="${editUrl}" target="_blank" class="btn-edit">${lang.editBtn}</a>
                            `)
                            .openOn(map);
                    });
                }
            });
        }

        map.on('moveend', triggerFetch);
        triggerFetch();
    </script>
</body>
</html>
